<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redBus - Book Bus Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<style>
    body {
        font-family: 'Inter', sans-serif;
    }
    .hero-section {
        background: linear-gradient(to bottom right, #E54D42, #D6392D);
    }
    .sunset {
        position: absolute;
        right: 0;
        top: 0;
        width: 200px;
        height: 200px;
        background: #F9D67A;
        border-radius: 50%;
        opacity: 0.8;
    }
</style>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <img src="https://www.redbus.in/i/59538b35953097248522a65b4b79650e.png" alt="redBus" class="h-8">
                    <div class="ml-10 flex space-x-4">
                        <a href="#" class="bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">Bus Tickets</a>
                        <a href="#" class="text-gray-700 px-4 py-2 rounded-md text-sm font-medium">Train Tickets</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700"><i class="bi bi-headphones"></i> Help</a>
                    <div class="relative">
                        <button class="flex items-center text-gray-700">
                            <span>English</span>
                            <i class="bi bi-chevron-down ml-1"></i>
                        </button>
                    </div>
                    <a href="#" class="text-gray-700"><i class="bi bi-person"></i> Account</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section relative min-h-[400px] flex items-center">
        <div class="sunset"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full z-10">
            <div class="bg-white rounded-lg p-4 shadow-lg max-w-4xl">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-1">From</label>
                        <input type="text" placeholder="Enter source city" class="w-full p-2 border rounded-md pl-8">
                        <i class="bi bi-geo-alt absolute left-2 top-8 text-gray-400"></i>
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-1">To</label>
                        <input type="text" placeholder="Enter destination city" class="w-full p-2 border rounded-md pl-8">
                        <i class="bi bi-geo-alt absolute left-2 top-8 text-gray-400"></i>
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" class="w-full p-2 border rounded-md">
                    </div>
                </div>
                <div class="mt-4">
                    <button class="w-full bg-red-600 text-white py-3 rounded-md font-medium hover:bg-red-700">
                        SEARCH BUSES
                    </button>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-yellow-300 mt-8 text-center">
                Apno ko, Sapno ko Kareeb Laaye.
            </h2>
        </div>
        <img src="https://images.unsplash.com/photo-1570125909232-eb263c188f7e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8YnVzfHx8fHx8MTcwMTA4NjQ3Mg&ixlib=rb-4.0.3&q=80&w=1080" 
             class="absolute bottom-0 right-0 h-48 object-contain opacity-60">
    </div>

    <!-- Admin Panel (Hidden by default) -->
    <div id="adminPanel" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-xl font-bold mb-4">Admin Panel</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="border rounded-lg p-4">
                    <h4 class="font-medium mb-2">Bus Management</h4>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-2">Add New Bus</button>
                    <button class="bg-gray-500 text-white px-4 py-2 rounded w-full">View All Buses</button>
                </div>
                <div class="border rounded-lg p-4">
                    <h4 class="font-medium mb-2">Booking Management</h4>
                    <button class="bg-green-500 text-white px-4 py-2 rounded w-full mb-2">New Booking</button>
                    <button class="bg-gray-500 text-white px-4 py-2 rounded w-full">View Bookings</button>
                </div>
                <div class="border rounded-lg p-4">
                    <h4 class="font-medium mb-2">Customer Management</h4>
                    <button class="bg-purple-500 text-white px-4 py-2 rounded w-full mb-2">View Customers</button>
                    <button class="bg-gray-500 text-white px-4 py-2 rounded w-full">Reports</button>
                </div>
            </div>
        </div>
    </div>

<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
<script>
    // Toggle admin panel visibility
    document.querySelector('a[href="#"]').addEventListener('click', function(e) {
        e.preventDefault();
        const adminPanel = document.getElementById('adminPanel');
        adminPanel.classList.toggle('hidden');
    });

    // Simple search functionality
    document.querySelector('button').addEventListener('click', function() {
        const from = document.querySelector('input[placeholder="Enter source city"]').value;
        const to = document.querySelector('input[placeholder="Enter destination city"]').value;
        const date = document.querySelector('input[type="date"]').value;
        
        if(from && to && date) {
            alert('Searching for buses from ' + from + ' to ' + to + ' on ' + date);
        } else {
            alert('Please fill in all fields');
        }
    });
</script>
</html>
